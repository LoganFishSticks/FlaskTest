{% extends 'base.html' %} 
{% block title %}products{% endblock %} 
{% block content%}
<body>
    <h1>List of Products</h1>
    <ul>
        {% for product in products %}
            <li>{{ product.product_name }} ({{ product.price }})</li>
        {% else %}
            <li>No products found</li>
        {% endfor %}
    </ul>
</body>
{% endblock %}
